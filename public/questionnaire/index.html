<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questionnaire</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/src/css/help.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PWAGram">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-57x57.png" sizes="57x57">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-60x60.png" sizes="60x60">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-72x72.png" sizes="72x72">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-76x76.png" sizes="76x76">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-114x114.png" sizes="114x114">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-120x120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-144x144.png" sizes="144x144">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-152x152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-180x180.png" sizes="180x180">
  <meta name="msapplication-TileImage" content="/src/images/icons/app-icon-144x144.png">
  <meta name="msapplication-TileColor" content="#fff">
  <meta name="theme-color" content="#3f51b5">
</head>
<body>

<div id="app">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Live Integrated</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/">Home</a>
          <a class="mdl-navigation__link" href="/questionnaire">Questionnaire</a>
          <a class="mdl-navigation__link" href="/help">Help</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Live Integrated</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">Home</a>
        <a class="mdl-navigation__link" href="/questionnaire">Questionnaire</a>
        <a class="mdl-navigation__link" href="/help">Help</a>
        <div class="drawer-option">
        </div>
      </nav>
    </div>
    <main class="mdl-layout__content mat-typography">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col text-center">
         <h3>Questionnaire</h3>
          <p>Fill out the following questions in preparation for your first class at Live Integrated.</p>
        </div>
      </div>
      <form>
        <div>
          <label for="firstname">First Name:</label>
          <input type="text" id="firstName"/>
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastName"/>
        </div>
        <div>
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber"/>
          <label for="email">Email:</label>
          <input type="email" id="email"/>
        </div>
        <div>
          <label for="classID">Class ID:</label>
          <input type="number" id="classID"/>
        </div>
        <div>
          <label for="children">Children:</label>
          Yes <input type="radio" name="children" value="yes" />
          No <input type="radio" name="children" value="no" />
        </div>
        <div>
          <label for="yearsMarried">Years Married:</label>
          <input type="number" name="yearsMarried" id="yearsMarried">
        </div>
        <div>
          <label for="conflit">Conflict:</label>
          <input type="text" id="conflict" name="conflict" />
        </div>
        <div>
          <label for="date">Court Date:</label>
          <input type="date" id="date" name="date" />
        </div>
        <div>
          <label for="divorce">Filing for Divorce:</label>
          Yes <input type="radio" name="divorce" value="yes"/>
          No <input type="radio" name="divorce" value="no" />
        </div>
        <div>
            <label for="upload">Upload Form :</label>
            <input type="file" name="upload"/>
        </div>
        <button type="button">Submit</button>
      </form>
    </main>
  </div>
</div>

<script defer src="/src/js/material.min.js"></script>
<script src="/src/js/app.js"></script>
</body>
</html>
